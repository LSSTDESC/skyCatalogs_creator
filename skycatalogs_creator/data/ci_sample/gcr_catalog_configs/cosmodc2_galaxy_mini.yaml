#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: composite.CompositeReader
only_use_master_attr: true
catalogs:
  - catalog_name: cosmodc2_galaxy_main_mini
    subclass_name: cosmodc2.CosmoDC2GalaxyCatalog

    catalog_root_dir: ^/cosmodc2_main
    # catalog_root_dir: /global/homes/j/jrbogart/desc_git/skyCatalogs_creator/skycatalogs_creator/data/ci_sample/gcr_root_dir/cosmodc2_main
    catalog_filename_template: mini_z_{}_{}.step_all.healpix_{}.hdf5

    cosmology:
        H0: 71.0
        Om0: 0.2648
        Ob0: 0.0448
        sigma8: 0.8
        n_s: 0.963

    lightcone: true
    version: "1.1.4"

    check_md5: false
    check_size: false
    check_cosmology: false
    ensure_meta_consistent: false
    # sky_area: 439.78986
    sky_area: 3.4             # only one healpixel out of about 130

    creators: ['Andrew Hearin', 'Danila Korytov', 'Eve Kovacs', 'Esteban Rangel', 'Patricia Larsen', 'Joe Hollowed', 'Andrew Benson', 'Katrin Heitmann']

    description: |
        This is an extract of the extra-galactic catalog created by creators above for the LSST-DESC data challenge DC2. This extract is used only to to test skyCatalog creation

    healpix_pixels: [9556]

    include_in_default_catalog_list: true


  - catalog_name: knots
    matching_method: MATCHING_FORMAT
    subclass_name: cosmodc2.CosmoDC2AddonCatalog
    # catalog_root_dir: /global/homes/j/jrbogart/desc_git/skyCatalogs_creator/skycatalogs_creator/data/ci_sample/gcr_root_dir/cosmodc2_knot
    catalog_root_dir: ^/cosmodc2_knot
    catalog_filename_template: mini_z_{}_{}.knots.healpix_{}.hdf5
    addon_group: knots
    check_cosmology: false
    check_size: false
    check_md5: false
    check_version: false
